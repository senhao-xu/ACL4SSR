    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
proxies:
  - {name: üá©üá™ My, server: ddk.ovogood.xyz, port: 40011, client-fingerprint: chrome, type: ss, cipher: chacha20-ietf-poly1305, password: 478f4a9e-5144-4e47-98d9-f11c26171e2b, tfo: false}
proxy-groups:
  - name: AutoSelect
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - DDK
  - name: Proxy
    type: select
    use:
      - DDK
    proxies:
      - AutoSelect
      - üá©üá™ My
  - name: OpenAi
    type: select
    filter: "(GPT|ÁæéÂõΩ)"
    use:
      - DDK
  - name: WeChat
    type: select
    use:
      - DDK
  - name: Domestic
    type: select
    proxies:
      - DIRECT
  - name: Block
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: Others
    type: select
    proxies:
      - Proxy
      - Domestic
