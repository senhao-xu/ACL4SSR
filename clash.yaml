# ⚠️本配置仅适用于Clash Premium 2023.4.13及以上版本内核，Stash不能使用本配置⚠️

mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090

proxy-providers:
  DDK:
    type: http
    path: ./ddk.yaml
    url: "xxx"
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
      
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

proxies:
            
proxy-groups:
  - name: AutoSelect
    type: url-test
    url: http://www.gstatic.com/generate_204
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
    interval: 300
    filter: "(香港|日本|新加坡)"
    use:
      - DDK
  - name: Proxy
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
    use:
      - DDK
    proxies:
      - AutoSelect
  - name: OpenAi
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/ChatGPT.png
    filter: "(GPT|美国)"
    use:
      - DDK
  - name: Others
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
    proxies:
      - Proxy
      - DIRECT

  - name: Telegram
    type: select
    hidden: true
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png
    proxies:
      - Proxy

  - name: YouTube
    type: select
    hidden: true
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
    proxies:
      - Proxy

  - name: Apple
    type: select
    hidden: true
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
    proxies:
      - DIRECT
      - Proxy

  - name: BiliBili
    type: select
    hidden: true
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/bilibili.png
    proxies:
      - DIRECT
      - Proxy

rule-providers:

  Reject:
    type: http
    behavior: domain
    format: text
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AdvertisingLite/AdvertisingLite_Domain_For_Clash.txt"
    path: ./ruleset/Reject.txt
    interval: 86400
        
  YouTube:
    type: http
    behavior: classical
    format: text
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.list"
    path: ./ruleset/YouTube.txt
    interval: 86400

  Netflix:
    type: http
    behavior: classical
    format: text
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix.list"
    path: ./ruleset/Netflix.txt
    interval: 86400
    
  Apple:
    type: http
    behavior: classical
    format: text
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple.list"
    path: ./ruleset/Apple.txt
    interval: 86400

  Microsoft:
    type: http
    behavior: classical
    format: text
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft.list"
    path: ./ruleset/Microsoft.txt
    interval: 86400

  BiliBili:
    type: http
    behavior: classical
    format: text
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/BiliBili/BiliBili.list"
    path: ./ruleset/BiliBili.txt
    interval: 86400

  China:
    type: http
    behavior: domain
    format: text
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China_Domain_For_Clash.txt"
    path: ./ruleset/China.yaml
    interval: 86400

  Global:
    type: http
    behavior: domain
    format: text
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global_Domain_For_Clash.txt"
    path: ./ruleset/Global.yaml
    interval: 86400

  OpenAi:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/OpenAi.yaml"
    path: ./ruleset/OpenAi.yaml
    interval: 86400

  CustomProxy:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/senhao-xu/Rule/master/Clash/proxy.yaml"
    path: ./ruleset/CustomProxy.yaml
    interval: 86400

  CustomDomestic:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/senhao-xu/Rule/master/Clash/domestic.yaml"
    path: ./ruleset/CustomDomestic.yaml
    interval: 86400

  Telegram:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram_No_Resolve.yaml"
    path: ./ruleset/Telegram.yaml
    interval: 86400
    
rules:
  - RULE-SET,Reject,REJECT,no-resolve
  - RULE-SET,Telegram,Telegram,no-resolve
  - RULE-SET,OpenAi,OpenAi,no-resolve
  - RULE-SET,CustomDomestic,DIRECT,no-resolve
  - RULE-SET,CustomProxy,Proxy,no-resolve
  - RULE-SET,YouTube,YouTube,no-resolve
  - RULE-SET,Netflix,Proxy,no-resolve
  - RULE-SET,Apple,Apple,no-resolve
  - RULE-SET,Microsoft,DIRECT,no-resolve
  - RULE-SET,BiliBili,BiliBili,no-resolve
  - RULE-SET,Global,Proxy,no-resolve
  - RULE-SET,China,DIRECT,no-resolve
  - GEOIP,Lan,DIRECT,no-resolve
  - GEOIP,CN,DIRECT,no-resolve
  - MATCH,Others
